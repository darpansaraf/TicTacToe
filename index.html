<!DOCTYPE html>
<html>
<head>
<title>TicTacToe Game</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!-- Start your code here -->

  <div class="backgroundSquare">
    <div class="grid-row-1">
      <div id="grid-cell-1" class="grid-cell-1"> 
        <canvas id="canvasElement-1" height="100" width="100"></canvas>
      </div>
      <div id="grid-cell-2" class="grid-cell-2">     
        <canvas id="canvasElement-2" height="100" width="100"></canvas>
      </div>
      <div id="grid-cell-3" class="grid-cell-3">
        <canvas id="canvasElement-3" height="100" width="100"></canvas>
      </div>
    </div>
    <div class="grid-row-2">
      <div id="grid-cell-4" class="grid-cell-1">
        <canvas id="canvasElement-4" height="100" width="100"></canvas>
      </div>
      <div id="grid-cell-5" class="grid-cell-2">
        <canvas id="canvasElement-5" height="100" width="100"></canvas>
      </div>
      <div id="grid-cell-6" class="grid-cell-3">      
        <canvas id="canvasElement-6" height="100" width="100"></canvas>
      </div>
    </div>
     <div class="grid-row-3">
      <div id="grid-cell-7" class="grid-cell-1">      
        <canvas id="canvasElement-7" height="100" width="100"></canvas>
      </div>
      <div id="grid-cell-8" class="grid-cell-2">      
        <canvas id="canvasElement-8" height="100" width="100"></canvas>
      </div>
      <div id="grid-cell-9" class="grid-cell-3">      
        <canvas id="canvasElement-9" height="100" width="100"></canvas>
      </div>
    </div>
  </div>
  
  <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">X</span>
    <p id="winnerDetails">Some text in the Modal..</p>
  </div>

</div>
 
  
<!-- End your code here -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
